<form class="search-container" (ngSubmit)="onSearch()">
  <!-- Search input -->
  <mat-form-field class="search-field">
    <mat-label>Busca tu ciudad</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="query"
      class="search-input"
      placeholder="Madrid"
      name="search"
    />
  </mat-form-field>
  <!-- Search button -->
   <div class="button-container">
     <button
       mat-raised-button
       class="button-search"
       type="button"
       (click)="onSearch()"
     >
       Buscar
     </button>
   </div>
</form>
